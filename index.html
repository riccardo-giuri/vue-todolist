<!DOCTYPE html>
<html>
    <head>
        <title>VueTodoList-Giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div id="app">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 class="text-center">To Do list</h1>
    
                    <div class="col-8">
                        <div class="input-group mt-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Write the task you want to add to the List" aria-label="Username">
                            <button class="btn btn-secondary width_20">Add Task</button>
                        </div>
                    </div>
    
                    <div class="col-8 mt-4">
                        <h3 class="text-center text-success">Task List</h3>
    
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex align-items-center flex-wrap" 
                                    v-for="task in toDoList">
                                    <div class="fs-5 mW_95" 
                                         :class="task.done === true ? ' text-decoration-line-through' : ''"> 
                                         {{ task.text }} 
                                    </div>
    
                                    <div>
                                        <button class="btn btn-link text-danger fs-5 mW_5"><i class="fa-solid fa-x"></i></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>     

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="js/script.js"></script>
    </body>
</html>
